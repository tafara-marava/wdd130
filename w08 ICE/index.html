<body>
    <main>
        <section id="first">
            <div class="logo">
            <img class = "firstimage"src="images/deltalogo.png" alt=" delta logo">
                <p>Mobile Boarding Pass</p>
            </div>
            <div id= "name">
                <p>Gabby Salamone</p>
            </div>   
        </section>
        <section id="second">
            <div class="departure">
                <p> Departs 12:45 PM</p>
                <h1>DEN</h1>
                <p> Denver</p>
            </div> 
            <div class="route">
                <img class="flight" src="images/flighticon.png" alt="flight icon">
            </div>
               
            <div id="arival">
                <p>Arrive 5:30 PM</p>
                <h1>BOS</h1>
                <p>Boton</p>
            </div>

        </section>
        <section id = "third">
            
            <div class="date">
                <p>Date</p>
                <p>12/21/15</p>
            </div>
            
            <div class="flight_number">
                <p> Flight</p>
                <p>A2341</p>
            </div>
            
            <div class="boarding">
                <p>Gate</p>
                <p>B12</p>
            </div>
            <div class="Seat">
                <p>Seat</p> 
            
            </div>
            
            <div class="zone">
                <p>Boarding Zone</p>
                <p>1</p>
            </div>
            <div class="boarding time">
                <p>Boarding Time</p>
                <p>11:45 AM</p>
                
            </div>
        </section>
        <section id="fourth">
            <img  src="images/barcode.PNG" alt="barcode">
            <p>Thank you for flying with Delta!</p>
        </section>

    </body>
